syntax = "proto3";
package protoproto;

// from insie this folder run 
// go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
// sudo apt-get install protobuf-compiler
// protoc --go_out=. measurement.proto

option go_package = "./protobuf";

enum SampleKind {
  VOLTAGE = 0;
  CURRENT = 1;
}

message Measurement {
  SampleKind samplekind = 1;
  double voltage = 2;
  int64 rawsample = 3;
  int64 epochnano = 4;
}

message Series {
  repeated Measurement measurements = 1; 
}